<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assests/to-do-list large.png" type="image/x-icon">
</head>
<body>

    <!-- Todo list -->
    <div class="container">
        <div class="todo-app">

            <h2>Todo List <img src="./assests/to-do-list large.png" alt="list-icon" ></h2>

            <div class="row">
                <input type="text" id="input-box" placeholder="Add Your Text Here....">
                <button id="add-btn">Add</button>
            </div>

            <ul class="list-box">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
                <li>Task 4</li> -->
            </ul>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>

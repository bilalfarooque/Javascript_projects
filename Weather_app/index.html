<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Javascript</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Weather App</h2>

        <div class="search">
            <input type="text" placeholder="city/place" spellcheck="false" id="input-box">
            <img src="./assets/search.png" alt="search" width="25px" id="search.btn">
        </div>


        <div class="weather">
            <img src="./assets/clouds.png" alt="clouds" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city"><img src="./assets/location.png" alt="pin" class="location">New York </h2>

            <div class="details">
                <div class="col">
                    <img src="./assets/humidity.png" alt="humidity" class="humidity-icon" >

                    <div class="col-content">
                        <p class="humidity">50%</p>
                        <p class="col-text">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./assets/wind.png" alt="wind" class="wind-icon" >

                    <div class="col-content">
                        <p class="wind">15 km/h</p>
                        <p class="col-text">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>

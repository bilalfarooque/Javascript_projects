<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- navbar -->
    <nav>
        <div class="nav-left">
            <a href="../home/index.html"> <img src="../images/logo.png" alt="logo" id="logo"></a>
            <ul>
                <li><img src="../images/notification.png" alt=""></li>
                <li><img src="../images/inbox.png" alt=""></li>
                <li><img src="../images/video.png" alt=""></li>

            </ul>

        </div>

        <div class="nav-right">
            <div class="search-box">
                <img src="../images/search.png" alt="">
                <input type="text" name="search" id="searchBox" placeholder="Search">

            </div>

            <div class="nav-user-icon online" onclick="displaySettings()">
                <img src="../images/profile-pic.png" alt="profile-pic" id="profilePic">

            </div>
        </div>

        <!-- profile settings -->
        <div class="settings-menu">
            <div class="settings-menu-inner">

                <div id="dark-btn">
                    <span></span>
                </div>

                <div class="user-profile">
                    <img src="../images/profile-pic.png" alt="profile-pic">
                    <div class="post-user">
                        <h3>Alison</h3>
                        <a href="">See your profile</a>
                    </div>
                </div>
                <hr>
                <div class="user-profile">
                    <img src="../images/feedback.png" alt="">
                    <div class="post-user">
                        <h3>Give Feedback</h3>
                        <a href="">See your profile</a>
                    </div>
                </div>
                <hr>

                <div class="settings-links">
                    <img src="../images/setting.png" alt="" class="settings-icons">
                    <a href="../settings/index.html">Settings & Privacy<img src="../images/arrow.png" alt="arrow"></a>
                </div>
                <div class="settings-links">
                    <img src="../images/help.png" alt="" class="settings-icons">
                    <a href="">Help & Support<img src="../images/arrow.png" alt="arrow"></a>
                </div>
                <div class="settings-links">
                    <img src="../images/display.png" alt="" class="settings-icons">
                    <a href="">Display and Accessbility<img src="../images/arrow.png" alt="arrow"></a>
                </div>
                <div class="settings-links">
                    <img src="../images/logout.png" alt="" class="settings-icons">
                    <a href="../login/index.html" onclick="logoutHandler()">Logout</a>
                </div>
            </div>
        </div>

    </nav>

    <div class="popup" id="popup">
        <img src="../images/Successfully Done.gif" alt="tick">
        <h2>All Done!</h2>
        <p>Saved successfully</p>
        <button type="button" id="ok" onclick="closePopUp()">OK</button>
    </div>


    <!-- settings menu -->
    <div class="settingsPrivacy-container">
        <h1>Settings and Privacy </h1>

        <div class="settingsPrivacy">
            <div class="fullName">

                <input type="text" id="userNameInput" placeholder="Username">
                <input type="text" id="firstNameInput" placeholder="First Name">
                <input type="text" id="lastNameInput" placeholder="Last Name">
            </div>

            <div class="emailPhoneNum">

                <input type="email" name="" id="emailInput" placeholder="Email address">
                <input type="text" name="countryInput" id="countryInput" placeholder="Country">
                <input type="tel" name="number" id="phoneNumberInput" placeholder="Phone Number">
            </div>

            <!-- <div class="passwords">
                <input type="password" id="password" placeholder="Password">
                <input type="password" id="cPassword" placeholder="Confirm Password">
            </div> -->

            <div class="dobCont">
                <div class="dob">
                    <p>Date of birth</p>

                    <select id="dateInput" class="date">
                        <option value="" disabled selected>Date</option>
                    </select>

                    <select id="monthInput">
                        <option value="" disabled selected>Month</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>

                    <select id="yearInput" class="year">
                        <option value="" disabled selected>Year</option>
                    </select>
                </div>

                <div class="gender">
                    <p>Gender</p>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other" value="other">
                    <label for="other">Other</label>

                </div>

            </div>


            <input type="text" name="about" id="aboutInput" placeholder="Something about you">


            <input type="text" name="hobbies" id="hobbiesInput" placeholder="Hobbies ( abc,xyz,ghi )">


            <div class="buttons">
                <button onclick="updateSettingsHandler()" id="updateSettings-btn">Save</button>
                <button onclick="quitSettings()" id="quitSettings-btn">Cancel</button>


            </div>

        </div>



    </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>

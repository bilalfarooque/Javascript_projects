<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>

<body>

    <div class="popup" id="popup">
        <img src="../images/Successfully Done.gif" alt="tick">
        <h2>Welcome</h2>
        <p>Login Successfully</p>
        <button type="button" id="ok" onclick="closePopUp()">OK</button>
    </div>

    <div class="container">

        <!-- logo -->
        <div class="main-logo">
            <img src="../images/logo2.png" alt="logo">
            <p>Connect, Share, Thrive: Where Every Like Builds a Bridge!</p>
        </div>

        <!-- login -->

        <div class="login-container">

            <div class="login">
                <input type="email" name="" id="email" placeholder="Email address">
                <input type="password" id="password" placeholder="Password">
                <button onclick="loginHandler(); openPopUp();">Log in</button>
                <a href="../forgetpassword/index.html">Forgotten password?</a>

                <hr>
            </div>

            <div class="signup-redirect">
                <a href="../signup/index.html">Create new account</a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>

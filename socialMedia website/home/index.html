<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Book</title>



    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="nav-left">
            <a href=""> <img src="../images/logo.png" alt="logo" id="logo"></a>
            <ul>
                <li><img src="../images/notification.png" alt=""></li>
                <li><img src="../images/inbox.png" alt=""></li>
                <li><img src="../images/video.png" alt=""></li>

            </ul>           

        </div>

        <div class="nav-right">
            <div class="search-box">
                <img src="../images/search.png" alt="">
                <input type="text" name="search" id="searchBox" placeholder="Search">

            </div>

            <div class="nav-user-icon online">
                <img src="../images/profile-pic.png" alt="profile-pic" id="profilePic">

            </div>
        </div>

    </nav>

    


    <script src="app.js"></script>
</body>

</html>

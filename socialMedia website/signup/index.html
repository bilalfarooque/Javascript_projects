<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>

<body>

    <div class="container">

        <div class="popup" id="popup">
            <img src="../images/Successfully Done.gif" alt="tick">
            <h2>Thank You!</h2>
            <p>New account created successfully</p>
            <button type="button" id="ok" onclick="closePopUp()">OK</button>
        </div>


        <div class="signup-container">
            <h1>Signup </h1>
            <p>it's quick and easy</p>

            <hr>
            <div class="signup">

                <div class="fullName">

                    <input type="text" id="firstName" placeholder="First Name">
                    <input type="text" id="lastName" placeholder="Last Name">
                </div>


                <input type="text" id="userName" placeholder="Username">
                <input type="email" name="" id="email" placeholder="Email address">


                <div class="passwords">
                    <input type="password" id="password" placeholder="Password">
                    <input type="password" id="cPassword" placeholder="Confirm Password">
                </div>

                <div class="dob">
                    <p>Date of birth</p>
                   

                    <select id="date" class="date">
                        <option value="" disabled selected>Date</option>
                    </select>
                    
                    <select id="month">
                        <option value="" disabled selected>Month</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>

                    <select id="year" class="year">
                        <option value="" disabled selected>Year</option>
                      </select>
                </div>

                <button onclick="signupHandler(); openPopUp(); " id="signup-btn">Signup Now</button>

                <a href="../forgetpassword/index.html">Forgotten password?</a>

                <hr>
            </div>

            <div class="login-redirect">
                <a href="../login/index.html">Already have a account</a>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="city"></div>
        <div class="highway">
        </div>
        <div class="car">
            <img src="./images/car.png" alt="car">

                <img src="./images/wheel.png" alt="wheelback" id="frontWheel">
                <img src="./images/wheel.png" alt="wheelback" id="backWheel">
            </div>
        </div>

    </div>
    
</body>
</html>

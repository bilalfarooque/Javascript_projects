<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/8782d71a76.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="container">
            
            <!-- Digital clock -->
            <div class="clock">
                <span id="hr">00</span>
                <span class="sep">:</span>
                <span id="min">00</span> 
                <div class="right-panel">
                    <span id="period">PM</span>
                    <span id="sec">00</span>
                </div>

            </div>

            <!-- Calender -->
            <div class="calender">
                <span id="day">Sunday</span>
                <span id="date">6</span>
                <span id="mon">Mar</span>
                <span id="year">2022</span>
            </div>
            
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>

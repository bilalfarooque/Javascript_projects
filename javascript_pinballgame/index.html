<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pinball_football</title>
</head>

<body>

    <canvas id="gameCanvas" width="1400" height="700"></canvas>


    <script>
        var canvas;
        var canvasContext;
        var ballX = 50;
        var ballY = 50;
        var ballSpeedX = 20;
        var ballSpeedY = 4;

        var paddle1Y = 50;
        var paddle2Y = 50;

        var player1Score = 0
        var player2Score = 0

        const PADDLE_HEIGHT = 100;
        const PADDLE_THICKNESS = 10;

        function calculateMousePos(evt) {
            var rect = rect = canvas.getBoundingClientRect();
            var root = document.documentElement;
            var mouseX = evt.clientX - rect.left - root.scrollLeft;
            var mouseY = evt.clientY - rect.top - root.scrollTop;
            return {
                x: mouseX,
                y: mouseY 
            }
        }


        window.onload = function () {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');


            var framePerSecond = 30;
            setInterval(function () {
                moveEverything();
                drawEverything();
            }, (1000 / framePerSecond));

            canvas.addEventListener('mousemove',
                function(evt) {
                    var mousePos = calculateMousePos(evt)
                    paddle1Y = mousePos.y - (PADDLE_HEIGHT/2);
                }
            )

        }

        //ball reset to center and moves opposite after score
        function ballReset() {
            ballSpeedX = -ballSpeedX;
            ballX = canvas.width/2;
            ballY = canvas.height/2;

        }

        //bot player 2
        function computerMovement(){
            var paddle2YCenter = paddle2Y + (PADDLE_HEIGHT/2);
            var shakeControl = 35;
            var botDifficulty = 5;
            // botDifficulty 1- 5
            if (paddle2YCenter < ballY - shakeControl){
                paddle2Y += botDifficulty;
            }else if (paddle2YCenter > ballY + shakeControl){
                paddle2Y -= botDifficulty;
            }
        }

        //ball bouncing
        function moveEverything() {

            computerMovement();

            ballX += ballSpeedX;
            ballY += ballSpeedY;


            if (ballX < 0) {
                //agar paddle sey takraey toh
                if (ballY > paddle1Y && ballY < paddle1Y+PADDLE_HEIGHT){
                    ballSpeedX = -ballSpeedX;
                }else {
                    ballReset();
                    player2Score++;
                }
            }
            if (ballX > canvas.width) {
                if (ballY > paddle2Y && ballY < paddle2Y+PADDLE_HEIGHT){
                    ballSpeedX = -ballSpeedX;
                }else {
                    ballReset();
                    player1Score++;
                }
            }
            if (ballY > canvas.height) {
                ballSpeedY = -ballSpeedY;
            }
            if (ballY < 0) {
                ballSpeedY = -ballSpeedY;
            }
        }

        function drawEverything() {
            //background
            colorRect(0, 0, canvas.width, canvas.height, 'black')

            // left paddle
            colorRect(0, paddle1Y, PADDLE_THICKNESS, PADDLE_HEIGHT, 'white')
            // Right paddle
            colorRect(canvas.width - PADDLE_THICKNESS, paddle2Y, PADDLE_THICKNESS, PADDLE_HEIGHT, 'white')

            // ball
            canvasContext.fillStyle = 'red';
            canvasContext.beginPath();
            // context.arc(x, y, radius, startAngle, endAngle, counterclockwise)
            canvasContext.arc(ballX, ballY, 10, 0, Math.PI * 2, true);
            canvasContext.fill();

            canvasContext.font = "20px Georgia";
            canvasContext.fillText(`Your Score: ${player1Score}`,200,100);
            canvasContext.fillText(`Bot Score: ${player2Score}`,canvas.width -400,100);



        }

        //to make draw code convenient 
        function colorRect(leftX, topY, width, height, drawColor) {
            canvasContext.fillStyle = drawColor;
            canvasContext.fillRect(leftX, topY, width, height);
        }

    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stopwatch">
        <div class="watch">
            <h1 id="display">00:00:00</h1>
            <span id="milli">00</span>
        </div>
        <div class="buttons">
            <img src="./assets/pause.png" alt="pause" class="pause" onclick="pause()">
            <img src="./assets/play-button.png" alt="play" class="play" onclick= "start()">
            <img src="./assets/redo.png" alt="redo" class="reset" onclick="reset()">
        </div>
    </div>


    <script src="./app.js"></script>


</body>

</html>

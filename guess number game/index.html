<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="topBar">
            <h2 id="pop">Start</h2>
            <p> &lt; Between 1 and 20 &gt; </p>
        </div>
        <div class="title">
            <h1> Guess My Number! </h1>
        </div>


     
        <h1 id="num">?</h1>

        <div class="check-container">


            <div class="checker">
                <input type="text" placeholder="8" id="guessInput" />
                <h3 onclick="validate()" id="checkBtn">Check!</h3>
            </div>

            <div class="display">
                <p id="process">Start guessing...</p>
                <h4 id="result">Score: <span id="score">20</span></h4>
                <h4 id="highscore">Highscore: <span id="highestscore">0</span></h4>
            </div>

        </div>
        <!-- <h5 id="date">Last Played at </h5>
        <h5 id="time"></h5> -->
    </div>

    </div>


    <script src="./app.js"></script>
</body>

</html>
